        body { font-family: Helvetica, Arial, sans-serif; font-size: 12px; }
        div#map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        form#options { position: absolute; bottom: 5px; left: 100px; background: #fff; border: 1px solid #666; padding: 3px 5px; }

        form#search input { position: absolute; top: 5px; right: 100px; width: 300px; }

<body>
    <div id="map"></div>
    <p id="tip">Click anywhere on the map to draw a radius circle, right-click any circle to remove it</p>
    <form id="options">

        <label for="level6">Level6</label> <input type="checkbox" name="level6" value="level6" id="level6" />

        <em>Click the map to place a circle, right click a circle to remove it</em>
    </form>
    
    <form id="search">
        <input type="text" id="searchInput" name="searchInput" placeholder="Search for a place&hellip;" />
    </form>
    
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
