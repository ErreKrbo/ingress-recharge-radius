<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>Map Radius</title>
    <meta name="description" content="Google Map allowing a radius to be added">
    <meta name="author" content="Oliver Beattie & Winona Tong">
    <meta name="viewport" content="width=device-width, user-scalable=no" />

        html{color:#000;background:#FFF;}body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0;}table{border-collapse:collapse;border-spacing:0;}fieldset,img{border:0;}address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:normal;}li{list-style:none;}caption,th{text-align:left;}h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal;}q:before,q:after{content:'';}abbr,acronym{border:0;font-variant:normal;}sup{vertical-align:text-top;}sub{vertical-align:text-bottom;}input,textarea,select{font-family:inherit;font-size:inherit;font-weight:inherit;}input,textarea,select{*font-size:100%;}legend{color:#000;}
        
        /* Mine */
        body { font-family: Helvetica, Arial, sans-serif; font-size: 12px; }
        div#map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        form#options { position: absolute; bottom: 5px; left: 100px; background: #fff; border: 1px solid #666; padding: 3px 5px; }
        form#options em { margin: 0 10px; color: #666; }
        form#search input { position: absolute; top: 5px; right: 100px; width: 300px; }

        /*ingress*/
        form#options input.level {display:inline-block; margin-right:10px;}
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<body>
    <div id="map"></div>
    <p id="tip">Click the map to show selected recharge radii. | <a href="/recharge-radius/">clear</a></p>
    <form id="options">

        <fieldset id="agent_levels"></fieldset>
        <script type="text/javascript">

            for (var i=1; i<=16; i++) {
                $('#agent_levels').append('<label for="level'+i+'">Level '+i+'</label> <input class="level" type="checkbox" checked name="level'+i+'" id="level'+i+'" />');
            }
        </script>
        <em>Click the map to show selected recharge radii. | <a href="/recharge-radius/">clear</a></em>
    </form>
    
    <form id="search">
        <input type="text" id="searchInput" name="searchInput" placeholder="Search for a place&hellip;" />
    </form>
    
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
    <script type="text/javascript" src="./static/build/js/gmaps-radius.js"></script>

</body>
</html>
